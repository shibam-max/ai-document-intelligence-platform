spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
  
  h2:
    console:
      enabled: true

openai:
  api:
    key: test-key

logging:
  level:
    com.shibam.ai: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG